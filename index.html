<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda seu carro:</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">venda facil seu carro!
            </div>
            <p>descreva as caracteristicas e marque os opcionais que ele possui:

            <form>
                </p>
                <div class="box-input">
                    <label for="price">preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="defina o preço"
                        minlength="1" maxlength="30" required>
                </div>
                </p>
            </form>
            <div class="box-input">
                <label for="title">titulo do anuncio <span class="required-field">*</span></label>
                <input type="text" name="title" id="title" class="block" placeholder="um titulo para anunciar seu carro"
                    required>
            </div>
            <div class="box-input">
                <label for="description">descrição <span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block"
                    placeholder="aqui voce coloca os detalhes do veiculo:"></textarea>
            </div>

            <div class="box-input">
                <label for="brand">marca <span class="required-field">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="digite a marca do seu carro"
                    required>
            </div>

            <div class="box-input">
                <label for="model">modelo <span class="required-field">*</span></label>
                <input type="model" name="model" id="model" class="block" placeholder="digite o modelo do seu carro"
                    required>
            </div>

            <div class="box-input">
                <label for="mileage">kilometragem <span class="required-field">*</span></label>
                <input type="mileage" name="mileage" id="mileage" class="block"
                    placeholder="digite kilometragem do seu carro" required>
            </div>

            <div class="box-input">
                <label for="mileage">data de compra <span class="required-field">*</span></label>


                <input type="date" name="purchase_date" id="purchase_date" class="block" required>
            </div>

            <div class="box-input">
                <p>tipo de cambio: <span class="required-fied">*</span></p>

                <input type="radio" id="manual" name="gear">
                <label for="manual">manual</label>

                <input type="radio" id="auto" name="gear">
                <label for="manual">automatico</label>
            </div>

            <div class="optionals-box">
                <p>opcionais</p>
                <ul class="optionals-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag"> airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm"> alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac"> ar condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                        <label for="reverse_camera"> camera de ré</label>
                    </li>

                </ul>
            </div>

            <div class="optionals-box">

                <ul class="optionals-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist"> assistente de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless"> partida keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone"> integração com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat"> banco de couro</label>
                    </li>

                </ul>

            </div>

            <div class="box-input">
                <p>fotos do carro: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>

            <input type="submit" value="enviar" class="btn-submit" />
            </form>


        </div>
    </div>
    </div>
    </div>
</body>

</html>
